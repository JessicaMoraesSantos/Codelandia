<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Login</title>
</head>
<body>
    <aside class="aside">
        <img src="./assets/image.svg" alt="Login" title="App perfis">
    </aside>
    <main class="main">
        <div class="header">
            <p>Bem vindo de volta</p>
            <h2>Faça login na sua conta</h2>
        </div>
        
        <form class="form">
            <div class="input">
                <label>E-mail</label>
                <input type="email" placeholder="codelandia@gmail.com">
                <label>Senha</label>
                <input type="password" placeholder="********">
            </div>
            <div class="options">
                <label><input type="radio">Lembre de mim</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="button">
                <button class="login" type="submit">Entrar</button>
                <button class="login-google" type="button">
                    <!-- <img src="./assets/google.svg"> -->
                        Ou faça login com o Google
                </button>
            </div>
        </form>

        <div class="cadastrar">
            <p>Não tem uma conta?<a href="#">Cadastre-se</a></p>
        </div>
    </main>

</body>
</html>
