<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Studio Ghibli</title>
</head>

<body>
    <header class="header">
        <img src="./assets/logo.svg" alt="Studio Ghibli">
        <div class="header-icons">
            <img src="./assets/icon-facebook.svg">
            <img src="./assets/icon-instagram.svg">
            <img src="./assets/icon-twitter.svg">
            <img src="./assets/icon-youtube.svg">
        </div>
    </header>
    <main class="main">
        <div class="main-left">
            <h2>Hayao Miyazaki</h2>
            <h1>A viagem <br> de Chihiro</h1>
            <p>Chihiro chega a um mundo mágico dominado por <br>
                um bruxa. Aqueles que a desobedecem são<br>
                transformados em animais.</p>
            <div class="main-link">
                <div class="main-link-film">
                    <a href="#">
                        <img src="./assets/icon-play.svg">Assistir agora
                    </a>
                </div>
                <div class="main-link-trailer">
                    <a href="#">Assistir o trailer</a>
                </div>
            </div>
        </div>
        <div class="main-right">
            <img src="./assets/image.svg" alt="">
        </div>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
