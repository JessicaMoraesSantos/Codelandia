<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Studio Ghibli</title>
</head>
<body>
    <header class="header">
        <img src="./assets/logo.svg" alt="Studio Ghibli">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-youtube"></i>
    </header>
    <main class="main">
        <div class="main-left">
            <h3>Hayao Miyazaki</h3>
            <h1>A viagem <br> de Chihiro</h1>
            <h2>Chihiro chega a um mundo mágico dominado por <br>
            um bruxa. Aqueles que a desobedecem são<br> 
            transformados em animais.</h2>
            <div class="main-button">
                <button class="button-film" type="button"><i class="fas fa-play"></i>Assistir agora</button>
                <button class="button-trailer" type="button">Assistir o trailer</button>
            </div>
        </div>
        <div class="main-right">
            <img src="./assets/image.svg" alt="">
        </div>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
