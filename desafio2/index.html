<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JordanShoes</title>
</head>
<body>
    <header class="header">
        <div class="header-message">
            <p>Ganhe R$10,00 de desconto no frete</p>
        </div>
        <div class="header-title">
            <h3>JordanShoes</h3>
        </div>
        <div class="header-banner">
            <img class="header-banner-img" src="./assets/banner.svg">
            <img class="header-banner-mask" src="./assets/banner-mask.svg">
            <figcaption>
                <h2>A melhor loja de Jordan</h2>
                <p>O tênis Jordan é fruto de uma velha e forte <br> parceria entre a Nike e o jogador Michael Jordan.</p>
            </figcaption>
        </div>
    </header>
    <main class="main">
        <section class="section-primary">
                <h2>Destaques</h2>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo ilimitado.</p>
        </section>
        <section class="section-secondary">
            <div class="section-box-primary"> 
                <div class="card">
                    <img src="./assets/air-jordan-1.svg" alt="Air Jordan">
                </div>
                <div class="card">
                    <img src="./assets/air-jordan-2.svg" alt="Air Jordan">
                </div>
                <div class="card">
                    <img src="./assets/air-jordan-3.svg" alt="Air Jordan">
                </div>
                <div class="card">
                    <img src="./assets/air-jordan-4.svg" alt="Air Jordan"> 
                </div>
            </div>
            <div class="section-box-secondary">
                <div class="card">
                    <img src="./assets/air-jordan-5.svg" alt="Air Jordan">
                </div>
                <div class="card">
                    <img src="./assets/air-jordan-6.svg" alt="Air Jordan">
                </div>
                <div class="card">
                    <img src="./assets/air-jordan-7.svg" alt="Air Jordan">
                </div>
                <div class="card">
                    <img src="./assets/air-jordan-8.svg" alt="Air Jordan">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
</html>
